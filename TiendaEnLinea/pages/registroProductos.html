<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa "Online Shop"</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column">
    <script type="module" src="../scripts/sharedUI.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <general-header></general-header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./confirmacionPedido.html">Confirmacion Pedido</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Registro Productos</a>
            </li>            
          </ul>
        </div>
      </div>
    </nav>
    <main class="p-5">
      <form>
        <h3>Registro de productos</h3>
        
        <div class="input-group mb-3">
          <span class="input-group-text label-input" for="fieldCodigo">Codigo: </span>
          <input
            class="form-control producto-input"
            type="text"
            placeholder="Ingrese el codigo del producto"
            id="fieldCodigo"
          />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text label-input" for="fieldNombre">Nombre: </span>
            <input
              class="form-control producto-input"
              type="text"
              placeholder="Ingrese el nombre del producto"
              id="fieldNombre"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text label-input" for="fieldPrecio">Precio: </span>
            <input
              class="form-control producto-input"
              type="number"
              placeholder="Ingrese el precio del producto"
              id="fieldPrecio"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text label-input" for="fieldUrl">Imagen (URL): </span>
            <input
              class="form-control producto-input"
              type="text"
              placeholder="Ingrese la imagen URL del producto"
              id="fieldUrl"
            />
          </div>
   
        <button type="submit" class="btn btn-success">Registrar</button>
      </form>
    </main>

    <general-footer class="mt-auto"></general-footer>
  </body>
</html>
